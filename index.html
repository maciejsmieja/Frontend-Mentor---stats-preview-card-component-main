<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
   
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main class="main">
    <div class="image">
      <div class="image__background"></div>
    </div>
    
    <section class="section">
      <h1 class="section__title"> Get <span class="section__title--violet">insights</span> that help your business grow.</h1>
      <p class="section__text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      <div class="section__stats">
        <div class="section__stats--one">
          <span class="stats-data">10k+</span>
          <p class="stats-text">companies</p>
        </div>
        <div class="section__stats--two">
          <span class="stats-data">314</span>
          <p class="stats-text">templates</p>
        </div>
        <div class="section__stats--three">
          <span class="stats-data">12m+</span>
          <p class="stats-text">queries</p>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Maciek</a>.
  </footer>

</body>
</html>
